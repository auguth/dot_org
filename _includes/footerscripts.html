<!--  Header -->
<script>
document.addEventListener('DOMContentLoaded', function () {
    var hamburger = document.getElementById('hamburgerbox');
    var menubox = document.querySelector('.menubox');
    var icon = document.querySelector('.bx');

    hamburger.addEventListener('click', function () {
        menubox.classList.toggle('transition');
        menubox.style.left = (menubox.style.left === "-100%" || menubox.style.left === "") ? "0" : "-100%";

        // Toggle between 'bx-menu' and 'bx-x' icons
        icon.classList.toggle('bx-menu');
        icon.classList.toggle('bx-x');
    });
});
</script>
